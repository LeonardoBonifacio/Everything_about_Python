{% extends "base.html" %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="cont-cadastro">
                    <br>
                    <br>
                    <section class="cont-logo">
                        <img class="logo" src="{% static 'geral/img/logo.png'%}">
                        <label class="text-logo">HEALING</label>
                    </section>
                    <hr>

                    <form action="{% url 'cadastro' %}" method="POST">
                        {% csrf_token %}
                        <h2 class="font-destaque1">Cadastre-se</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <section class=" alert {{message.tags}}">
                                    {{message}}
                                </section>
                            {% endfor %}
                        {% endif %}
                        <br>
                        <label for="">Username</label>
                        <input type="text" name="username" id="" class="form-control" placeholder="Username...">
                        <br>
                        <label for="">E-mail</label>
                        <input type="text" name="email" id="" class="form-control" placeholder="email@email.com">
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label for="">Senha</label>
                                <input type="password" name="senha" id="" class="form-control" placeholder="Digite sua Senha">
                            </div>

                            <div class="col-md">
                                <label for="">Confirmar Senha</label>
                                <input type="password" name="confirmar_senha" id="" class="form-control" placeholder="Digite novamente ">
                            </div>
                        </div>
                        <br>

                        <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color">
                        <a href="{% url 'login' %}" class="btn btn-dark-color-outline">JÃ¡ possuo uma conta</a>
                    </form>
                </div>
            </div>
            <div class="col-md bg-main d-flex justify-content-center align-items-center">
                <img src="{% static 'usuarios/img/ilustracao_png.png' %}" alt="">
            </div>
        </div>
    </div>
{% endblock 'body' %}
